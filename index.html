<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/ville.js">defer</script>
    <script src="scripts/script.js">defer</script>
    <script src="scripts/main.js">defer</script>
    <title>meteo</title>
  </head>
  <body><div class="error"></div>
    <div class="wrapper">
      <header>Météo TBM </header> 
      <section class="block">
        <section class="weather-part1">
          <img src="" id="weatherIcon" />
          <span class="temp">_ °C</span>
          <span class="weather">_ _</span>
          <span class="location">_, _</span>
        </section>
        <section class="weather-part2">
          <div class="line_feels">
            <img class="icon" src="icon/feels_like-icon.svg">
            <span class="temp-2">_°C</span>
            <p>ressentie</p>
          </div>
          <div class="line_pressure">
            <img class="icon" src="icon/pressure-icon.svg">
            <span class="pressure">_ hPa</span>
            <p>pression</p>
          </div>
          <div class="line_humidity">
            <img class="icon" src="icon/humidity-icon.svg">
            <span class="humidity">_</span>
            <p>humidité</p>
          </div>
          <div class="line_sun">
            <img class="icon" src="icon/sunrise-icon.svg">
            <span class="sun">_ / _</span>
            <p>lever/coucher</p>
          </div>
          <div class="line_wind">
            <img class="icon" src="icon/wind-icon.svg">
            <span class="wind">_ m/s</span>
            <img src="icon/arrow.svg" id="windArrow" />
            <p>vent</p>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
